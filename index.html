<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Course Scheduler</h1>
        <div class="form-group">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName">
        </div>
        <div class="form-group">
            <label for="courseSelect">Choose Course:</label>
            <select id="courseSelect">
                <option value="ESO207">ESO207 (9-12 credits)</option>
                <option value="EE798R">EE798R (11-12 credits)</option>
                <option value="EE650">EE650 (7-10 credits)</option>
                <option value="CS455">CS455 (8-10 credits)</option>
                <option value="CS315">CS315 (9-12 credits)</option>
                <option value="CS253">CS253 (9-11 credits)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="credits">Credits:</label>
            <input type="number" id="credits" min="1" max="13">
        </div>
        <button id="addCourseBtn">Add Course</button>
        <button id="generateTimetableBtn">Generate Timetable</button>
        <div id="timetable"></div>
    </div>
    <script src="schedule.js"></script>
</body>
</html>
